<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="top_left_bckgr">
        <img class="left_circle" src="images/bg-pattern-top.svg" />
      </div>
      <div class="bot_right_bckgr">
        <img class="right_circle" src="images/bg-pattern-bottom.svg" />
      </div>
      <main class="main_card">
        <div class="main_background"></div>
        <div class="profile_picture"></div>
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
        <div class="location">London</div>
        <hr />
        <div class="statsContainer">
          <div class="stats">
            80K
            <p>Followers</p>
          </div>
          <div class="stats">
            803K
            <p>Likes</p>
          </div>
          <div class="stats">
            1.4K
            <p>Photos</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
